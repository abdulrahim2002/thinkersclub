# Site Settings
name: Thinkers Club
title: Thinkers Club
description: An Open Scientific Community
tags:
  - concept
  - rfc
  - preprint
  - dev
show_hero: true
menu:
  - title: Home
    url: /
  - title: About # Add organizations aims, and linkedin
    url: /about
  - title: Members
    url: /members
  # - title: Contact # for the good
  #   url: /contact
  - title: Contribute # add a contribute page so users can add their articles
    url: /contribute
#  - title: Privacy Statement
#    url: /privacy
  - title: Feed
    url: /feed.xml

# email: 
# using utterences for comments
# Contact Form Setting
# See: https://formspree.io/
formspree_form_id: 


# Social Media Settings
# Remove the item if you don't need it
github_username: abdulrahim2002/thinkersclub/
linkedin_username:


# Posts Settings
show_time_bar: false
show_modal_on_exit: false
show_modal_on_finish_post: true
two_columns_layout: false
future: true

# Advanced Settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://www.thinkersclub.tech" # the base hostname & protocol for your site
google_analytics: "UA-XXXXXXX" #do not track users
language: "en"
categories_folder: category
sent_message_url: "/contact/message-sent/"


# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
collections:
  authors:
    output: true
paginate_path: "/page/:num/"
show_get_theme_btn: false
use_logo: false

paginate: 10 # inserted
# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# SASS
sass:
  style: compressed

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content

# Exclude my node related stuff
exclude: [
  'package.json',
  'package-lock.json',
  'src',
  'node_modules',
  'initpost.sh',
  'Gemfile',
  'Gemfile.lock',
  'gulpfile.js',
  'README.md'
]

# Theme
version: 
